<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ENCRYPTOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Refined Cyber-Punk Palette */
            --primary-bg-dark: #0A0A1F; /* Very dark background */
            --primary-bg-mid: #150A2F; /* Deep purple-blue */
            --primary-bg-light: #2A0A4F; /* Lighter purple-blue */
            --text-main: #E0E0E0; /* Soft white for general text */
            --neon-accent-1: #DA22FF; /* Vibrant fuchsia/purple */
            --neon-accent-2: #8C00FF; /* Bright electric purple */
            --neon-accent-3: #5C2D91; /* Darker accent, subtle */

            --glow-1: rgba(218, 34, 255, 0.7); /* Glow for neon-accent-1 */
            --glow-2: rgba(140, 0, 255, 0.7); /* Glow for neon-accent-2 */
            --glow-button: rgba(218, 34, 255, 0.9); /* Strong glow for buttons */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, var(--primary-bg-dark) 0%, var(--primary-bg-mid) 50%, var(--primary-bg-light) 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* Background Particle Animation */
        .background-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--neon-accent-2);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatAndFade 20s infinite ease-in-out;
            box-shadow: 0 0 10px var(--neon-accent-2);
        }

        @keyframes floatAndFade {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-150vh) scale(0.6);
                opacity: 0;
            }
        }

        .main-wrapper {
            position: relative;
            z-index: 1;
            background-color: rgba(10, 10, 31, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px var(--glow-1);
            text-align: center;
            max-width: 1200px; /* Increased max-width for side-by-side layout */
            width: 100%;
            border: 2px solid var(--neon-accent-2);
            transform: translateY(0);
            transition: transform 0.5s ease-out;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .main-wrapper.loaded {
            animation: fadeInScale 1s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 30px;
            color: var(--neon-accent-1);
            text-shadow: 0 0 25px var(--neon-accent-1), 0 0 50px var(--glow-1);
            letter-spacing: 4px;
            position: relative;
            animation: textGlow 3s infinite alternate;
            text-transform: uppercase;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 20px var(--neon-accent-1), 0 0 40px var(--glow-1);
            }
            to {
                text-shadow: 0 0 30px var(--neon-accent-1), 0 0 60px var(--glow-1), 0 0 80px var(--glow-1);
            }
        }

        /* Container for side-by-side text areas */
        .content-sections {
            display: flex;
            flex-direction: row; /* Arrange horizontally */
            gap: 30px; /* Space between the two sections */
            width: 100%;
            flex-grow: 1; /* Allow this container to take available space */
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            flex: 1; /* Each section takes equal space */
            min-width: 0; /* Allow flex items to shrink below their content size */
        }

        span {
            font-size: 1.3rem;
            margin-bottom: 10px; /* Less margin as button is next */
            display: block;
            color: var(--neon-accent-2);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-accent-2);
            text-align: left; /* Align label to the left */
        }

        textarea {
            width: 100%; /* Take full width of its parent flex item */
            height: 250px; /* Taller text areas */
            background-color: var(--neon-accent-3);
            color: var(--text-main);
            border: 2px solid var(--neon-accent-2);
            border-radius: 15px;
            padding: 12px;
            font-size: 1.15rem;
            resize: vertical;
            box-shadow: 0 0 25px var(--glow-2);
            transition: all 0.4s ease;
            caret-color: var(--neon-accent-1);
            box-sizing: border-box; /* Include padding/border in element's total width */
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-accent-1);
            box-shadow: 0 0 40px var(--glow-1);
        }

        /* Individual button styling - moved from button-group */
        .input-section button, .output-section button {
            background-color: var(--neon-accent-1);
            color: var(--primary-bg-dark);
            padding: 12px 25px; /* Smaller padding for buttons above textareas */
            font-size: 1rem; /* Smaller font for buttons above textareas */
            border: none;
            border-radius: 10px; /* Slightly less rounded */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--glow-button);
            font-weight: bold;
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            margin-bottom: 15px; /* Space between button and textarea */
            align-self: flex-start; /* Align button to the left within its section */
        }

        .input-section button:hover, .output-section button:hover {
            background-color: var(--neon-accent-2);
            box-shadow: 0 0 25px var(--glow-2), 0 0 40px var(--glow-2);
            transform: translateY(-3px) scale(1.02); /* Less pronounced lift */
        }

        .input-section button:active, .output-section button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 0 10px var(--glow-button);
        }

        .input-section button::before, .output-section button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.7s;
        }

        .input-section button:hover::before, .output-section button:hover::before {
            left: 100%;
        }

        #copyMessage {
            margin-top: 15px;
            color: var(--neon-accent-1);
            opacity: 0;
            transition: opacity 0.4s ease-out;
            font-size: 1.05rem;
            font-weight: bold;
            text-align: center; /* Ensure message remains centered */
            width: 100%;
        }

        #copyMessage.show {
            opacity: 1;
        }

        @keyframes buttonClickBounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.93); }
            100% { transform: scale(1); }
        }

        /* Scrollbar Styling (Webkit - Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 14px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg-dark);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--neon-accent-1);
            border-radius: 10px;
            border: 3px solid var(--primary-bg-mid);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--neon-accent-2);
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .content-sections {
                flex-direction: column; /* Stack input/output vertically on medium screens */
                gap: 25px;
            }
            .main-wrapper {
                max-width: 700px; /* Adjust max-width when stacked */
            }
            .input-section button, .output-section button {
                align-self: center; /* Center buttons when stacked */
                margin-bottom: 20px; /* More space for stacked buttons */
            }
            h1 {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            .main-wrapper {
                padding: 30px;
            }
            textarea {
                height: 180px;
            }
            span {
                font-size: 1.1rem;
            }
            .input-section button, .output-section button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 1px;
                margin-bottom: 20px;
            }
            .main-wrapper {
                padding: 20px;
                border-radius: 10px;
            }
            textarea {
                height: 150px;
                font-size: 0.95rem;
            }
            span {
                font-size: 1rem;
            }
        }
    </style>

        <div class="content-sections">
            <div class="input-section">
                <span>Enter Text Here</span>
                <button id="encryptButton" onclick="encry='encry'">Encrypt Now</button>
                <textarea id="main" placeholder="Type or paste your text to encrypt..."></textarea>
            </div>

            <div class="output-section">
                <span>Encrypted Result</span>
                <button id="copyButton">Copy Output</button>
                <textarea id="second" readonly placeholder="Encrypted text will appear here..."></textarea>
            </div>
        </div>

        <p id="copyMessage"></p>
    </div>

                mainContainer.classList.add('loaded');
            }, 100);

            copyButton.addEventListener('click', () => {
                if (secondTextArea.value) {
                    secondTextArea.select();
                    secondTextArea.setSelectionRange(0, 9999999);
                    document.execCommand('copy');

                    copyMessage.textContent = 'Output copied to clipboard!';
                    copyMessage.classList.add('show');
                    setTimeout(() => {
                        copyMessage.classList.remove('show');
                    }, 2000);

                    copyButton.style.animation = 'buttonClickBounce 0.2s ease-out';
                    setTimeout(() => {
                        copyButton.style.animation = '';
                    }, 200);
                } else {
                    copyMessage.textContent = 'Nothing to copy yet!';
                    copyMessage.classList.add('show');
                    copyMessage.style.color = 'orange';
                    setTimeout(() => {
                        copyMessage.classList.remove('show');
                        copyMessage.style.color = '';
                    }, 2000);
                }
            });

            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particleContainer.appendChild(particle);

                const size = Math.random() * 12 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${100 + Math.random() * 30}%`;

                const animationDuration = Math.random() * 15 + 15;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${Math.random() * 8}s`;

                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }

            for (x=0;x<200;x++) createParticle();

            let particleInterval = setInterval(createParticle, 100);

            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(particleInterval);
                } else {
                    particleInterval = setInterval(createParticle, 100);
                }
            });
